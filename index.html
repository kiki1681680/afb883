<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFB883</title>
    <link rel="icon" href="AFB883BG@2x.png" type="image/png" />

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        background: url("web2.jpg") no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Animated Button */
      .btn-custom img {
        width: 200px; /* Default button size */
        height: auto;
        transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
        animation: pulse 1.5s infinite ease-in-out alternate;
      }

      /* Hover Effect (Enlarges + Smooth Transition) */
      .btn-custom:hover img {
        transform: scale(1.2); /* Less aggressive scaling */
      }

      /* Keyframe Animation (Smooth Pulse) */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(
            1.08
          ); /* Slightly larger for smooth breathing effect */
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <a
        href="https://afb883.asia/?rc=ADSHK883"
        target="_blank"
        class="btn-custom"
      >
        <img src="button.png" alt="Join Game" />
      </a>
    </div>

    <!-- Bootstrap JavaScript (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
