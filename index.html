<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFB883</title>
    <link rel="icon" href="AFB883BG@2x.png" type="image/png" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url("web2.jpg") no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .animated-button {
        border-radius: 50px; /* Slightly smaller border radius */
        cursor: pointer;
        position: relative;
        transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
        text-decoration: none;
        text-align: center;
        display: inline-block;
        animation: pulse 1.5s infinite;
        white-space: nowrap;
        min-width: 160px; /* Smaller minimum width */
      }

      .animated-button:hover {
        transform: scale(1.1);
        /* background: linear-gradient(45deg, #fcc715, rgb(253, 199, 36));*/
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05); /* Reduced pulse effect */
        }
        100% {
          transform: scale(1);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .animated-button {
          font-size: max(3.5vw, 14px); /* Slightly smaller on tablets */
          padding: 1vh 4vw;
        }
      }

      @media (max-width: 480px) {
        .animated-button {
          font-size: max(5vw, 12px); /* Smaller for mobile */
          padding: 1.3vh 6vw;
        }
      }
    </style>
  </head>
  <body>
    <a href="https://afb883.asia/?rc=ADSHK883" target="_blank">
      <img src="button.png" alt="Join Game" class="animated-button" />
    </a>
  </body>
</html>
