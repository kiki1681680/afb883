<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFB883</title>
    <link rel="icon" href="AFB883BG@2x.png" type="image/png" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url("web1.jpg") no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .animated-button {
        padding: 2vh 5vw; /* Adjust padding dynamically */
        color: rgb(255, 255, 255);
        background: linear-gradient(45deg, #f3d889, #904212);
        border: 3px solid white;
        border-radius: 100px;
        cursor: pointer;
        position: relative;
        transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
        font-family: "Kantumruy Pro", Courier, monospace;
        font-weight: bold;
        font-size: max(2vw, 20px); /* Ensures it's readable on large screens */
        text-decoration: none;
        text-align: center;
        display: inline-block;
        animation: pulse 1.5s infinite;
        white-space: nowrap; /* Prevents button text from breaking */
        min-width: 200px; /* Prevents button from becoming too small */
      }

      .animated-button:hover {
        transform: scale(1.1);
        background: linear-gradient(45deg, #904212, #f3d889);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .animated-button {
          font-size: max(4vw, 18px); /* Ensures good readability */
          padding: 2vh 8vw;
        }
      }

      @media (max-width: 480px) {
        .animated-button {
          font-size: max(6vw, 16px);
          padding: 2.5vh 10vw;
        }
      }
    </style>
  </head>
  <body>
    <a href="https://afb883.asia/hk" class="animated-button" target="_blank">
      加 入 遊 戲
    </a>
  </body>
</html>
